<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Socket 101</title>
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>
<body>
    <div id="mario-chat">
        <div id="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
        </div>
        <input id="handle" title="handler" type="text" placeholder="Handle">
        <input id="message" title="message" type="text" placeholder="Message">
        <button id="send">Send</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
