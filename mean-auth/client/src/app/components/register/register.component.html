<h2 class="page-header">
  Register
</h2>

<form (submit)="onRegisterSubmit()" >
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" title="name" [(ngModel)]="name" name="name">
  </div>
  <div class="form-group">
    <label>Username</label>
    <input type="text" class="form-control" title="name" [(ngModel)]="username" name="username">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="text" class="form-control" title="name" [(ngModel)]="email" name="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" title="name" [(ngModel)]="password" name="password">
  </div>
  <input type="submit" class="btn btn-primary" value="Submit">
</form>
