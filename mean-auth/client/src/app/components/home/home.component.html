<div class="jumbotron text-center">
  <h1>MEAN Authentication App</h1>
  <p class="lead">Welcome to our custom MEAN authentication application built via MEAN stack</p>
  <div>
    <a *ngIf="!authService.loggedIn()" class="btn btn-primary" [routerLink]="['/register']">Register</a>
    <a *ngIf="!authService.loggedIn()" class="btn btn-success" [routerLink]="['/login']">Login</a>
    <h2 *ngIf="authService.loggedIn()">Hi! {{name}}</h2>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h3>Express Backend</h3>
    <p>An Express Server works with Mongoose</p>
  </div>
  <div class="col-md-4">
    <h3>Angular CLI</h3>
    <p>Generate components and boilerplate</p>
  </div>
  <div class="col-md-4">
    <h3>JWT Tokens</h3>
    <p>JSON Web Token for authentication</p>
  </div>
</div>
